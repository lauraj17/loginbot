<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>

  <body>

            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">***************</label>
         </div>
         <div>
               <input type="checkbox" name="" id=""> Lembrar senha
         </div>
         <div>
                <a href="#">Criar uma conta</a>
         </div>
         <div>
            <button type="button" class="btn btn-primary">Acessar</button>
         </div>
         <div>
            <div>
                <h2 class="fs-5">NÃ£o possui uma conta?</h2>
            </div>
            <div>
                <button type="button" class="btn btn-link">Criar uma conta</button>
            </div>
         </div>

        </section>

        <section class="d-none w-100 d-flex justify-content-center">
            <img src="/assest/techs.png" alt="" class="tech" >
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
